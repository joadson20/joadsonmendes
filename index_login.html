<!DOCTYPE html>
<!--Linguagem do conteúdo da página. -->
<html lang="pt-br">
<head>
    <!--Define o conjunto de caractres.-->
    <meta charset="UTF-8">
    <!--Atualiza o documento-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Fornece ao navegador como controlar as dimensões e a escala da página.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de acesso do css.-->
    <link rel="stylesheet" href="styli.css">
    <!--Título que será exibido na aba do navegador.-->
    <title>DocumenT</title>
</head>
<body>
    <form action="#" method="post">
        <!--Título principal-->
        <h1>Unidade mista <br> Login</h1>
        <!--Container genérico estilizavél com o css.-->
        <!--Usada quando não há outra tag container adequada.-->
        <div class="container">
            <!--Campo de entrada definido com tipo de entrada definido para texto.-->
            <!--required- indica que o campo de preenchimento é obrigatório.-->
            <input type="number" required name="number">
            <!--Representa uma legenda para um elemento-->
            <label>Número do SUS</label>
        </div>
        <div class="container">
            <input type="password" required name="password">
            <label>Senha</label>
        </div>
        <!--Cria um botão que envia os dados-->
        <button >Entrar</button>
        <!--Link de redirecionamento-->
        <a href="angular.svg">Não consegue entrar?</a>
        <a href="index.html">Criar conta</a>
    </form>
    
</body>
</html>
